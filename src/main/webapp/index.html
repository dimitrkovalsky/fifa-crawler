<!DOCTYPE html>
<html lang="en-US" ng-app="fifaApp">
<script src="app/lib/angular.js"></script>
<script src="app/lib/jquery-2.2.3.js"></script>
<script src="app/lib/bootstrap.js"></script>
<script src="app/lib/angular-resource.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/controller/MonitoringController.js"></script>

<link rel="stylesheet" href="app/css/bootstrap.css">
<link rel="stylesheet" href="app/css/app.css">


<body ng-controller="MonitoringController">


<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>First Price</th>
            <th>Previous Price</th>
            <th>Current Price</th>
            <th>Last update</th>
        </tr>
        </thead>
        <tbody ng-repeat="mon in monitoringResults">
        <tr
                ng-class="{ danger:mon.currentPrice < mon.lastPrice, success:mon.currentPrice > mon.lastPrice, default: mon.currentPrice == mon.lastPrice}">
            <td>{{mon.Id}}</td>
            <td>{{mon.name}}</td>
            <td>{{mon.firstPrice}}</td>
            <td>{{mon.lastPrice}}</td>
            <td>{{mon.currentPrice}}</td>
            <td>{{mon.lastUpdate}}</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
