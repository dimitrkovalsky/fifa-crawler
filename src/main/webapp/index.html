<!DOCTYPE html>
<html lang="en-US" ng-app="fifaApp">
<head>
    <title>Fifa</title>
</head>
<script src="app/lib/angular.js"></script>
<script src="app/lib/jquery-2.2.3.js"></script>
<script src="app/lib/table/ng-table.min.js"></script>
<script src="app/lib/bootstrap/js/bootstrap.js"></script>
<script src="app/lib/angular-resource.js"></script>
<script src="app/lib/angular-ui-router.min.js"></script>
<script src="app/lib/ui-bootstrap-tpls-1.3.2.js"></script>
<script src="app/lib/stomp.js"></script>
<script src="app/lib/sockjs.js"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    google.charts.load('current', {'packages': ['corechart', 'bar']});

</script>
<link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="app/lib/table/ng-table.min.css">
<link rel="stylesheet" href="app/css/app.css">

<script src="app/js/app.js"></script>
<script src="app/js/directives.js"></script>
<script src="app/js/controller/IndexController.js"></script>
<script src="app/js/controller/MarketController.js"></script>
<script src="app/js/controller/PlayerController.js"></script>
<script src="app/js/controller/TradeController.js"></script>
<script src="app/js/controller/TradePlayerController.js"></script>

<body ng-app="fifaApp" ng-controller="IndexController">


<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#/index">
            <img style="width:105px; margin-top: -10px;" src="/app/img/logo.png"></a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav side-nav left-menu">
            <li>
                <a href="#/market" class="top-level-menu">
                    <span class="label label-warning label-as-badge">{{purchasesRemained}}</span>
                    <span class="glyphicon glyphicon-briefcase"></span>
                    Market</a>
            </li>
            <li>
                <a href="#/trade" class="top-level-menu">
                    <span class="label label-success label-as-badge">{{canSell}}</span>
                    <span class="glyphicon glyphicon-tags"></span> Trade
                    <span class="label label-danger label-as-badge">{{unassigned}}</span>
                </a>
            </li>
            <li>
                <a href="#collapseLog" data-toggle="collapse" aria-expanded="false"
                   class="top-level-menu">
                    <span class="glyphicon glyphicon-list-alt"></span>
                    Logs</a>
            </li>

        </ul>
        <ul class="nav navbar-nav navbar-right" style="margin-right:20px">
            <li> Players : <strong>{{stats.players}}</strong></li>
            <br>
            <li> Auto Buy : <strong>{{stats.autoBuy}}</strong></li>
            <br>
            <li> Processor Run : <strong>{{stats.enabled}}</strong></li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
<div class="col-md-12">

    <div class="collapse logView" id="collapseLog">
        <ul>
            <li ng-class="{errorLog: log.level.label=='ERROR', infoLog: log.level.label=='INFO'}"
                ng-repeat="log in logs track by $index">
                {{log.message}}
            </li>
        </ul>

    </div>
</div>
<div id="wrapper">

    <div id="page-wrapper">
        <div ui-view></div>
    </div>

</div>
</body>
</html>
