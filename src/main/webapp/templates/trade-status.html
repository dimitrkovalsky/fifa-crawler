<div ng-if="trade.tradeStatus!=null && !shouldBid(trade) && !shouldBuy(trade)"
     class="black-bold">Monitoring
</div>

<div ng-if="shouldBid(trade)"
     class="blue-bold">Should  Bid
</div>
<div ng-if="shouldBuy(trade)" class="green-bold">
    Should Buy
</div>

<div ng-if="trade.tradeStatus==null" style="color: black;">-</div>
