<h1>Players</h1>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Position</th>
            <th>Total</th>
            <th>Source</th>
            <th>League</th>
            <th>Under monitoring</th>
        </tr>
        </thead>
        <tbody ng-repeat="player in players">
        <tr>
            <td>{{player.id}}</td>
            <td>{{player.name}}</td>
            <td>{{player.position}}</td>
            <td>{{player.total}}</td>
            <td>{{player.source}}</td>
            <td>{{player.league}}</td>
            <td>*</td>

        </tr>
        </tbody>
    </table>
</div>
