<h1>Status {{connected}}</h1>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>First Price</th>
            <th>Previous Price</th>
            <th>Current Price</th>
            <th>Last update</th>
        </tr>
        </thead>
        <tbody ng-repeat="mon in monitoringResults">
        <tr id="player-row-{{mon.id}}">
            <td>
                <img class="table-image" src="{{mon.image}}"> <br>
                {{mon.id}}
            </td>
            <td>{{mon.name}}</td>
            <td>{{mon.firstPrice}}</td>
            <td>{{mon.lastPrice}}</td>
            <td ng-class="{ danger:mon.currentPrice < mon.lastPrice, success:mon.currentPrice > mon.lastPrice, default: mon.currentPrice == mon.lastPrice}">
                {{mon.currentPrice}}
            </td>
            <td>{{mon.lastUpdate}}</td>

        </tr>
        </tbody>
    </table>
</div>
